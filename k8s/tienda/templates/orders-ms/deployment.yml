apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: orders-ms
  name: orders-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orders-ms
    spec:
      containers:
        - image: cuevasgpablo/orders-ms
          name: orders-ms
          env:
            - name: PORT
              value: '3000'

            - name: NATS_SERVERS
              value: 'nats://nats:4222'

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orders.secret
                  key: DATABASE_URL

          resources: {}
status: {}
